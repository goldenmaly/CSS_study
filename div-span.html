<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>div, span</title>
    <link rel="stylesheet" href="div-span.css">
</head>
<body>
    <h1>해외여행정보</h1>
    <div class="ja" tabindex="0">
        <h2><strong>일본</strong>여행</h2>
        <p>
            <span>거리가 가깝고</span> 음식이 맛있는 여행이다.
        </p>
    </div>
    <div class="cn">
        <h2><strong>중국</strong>여행</h2>
        <p>
            <span>음식이 다양하며</span> 거리가 가깝다.
        </p>
    </div>
</body>
</html>
