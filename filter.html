<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS3 filter</title>
		<link rel="stylesheet" href="filter.css">
	</head>
	<body>
		<div class="fig-container">
			<figure>
				<h2>Grayscale -100%</h2>
				<img src="butterfly.jpg" alt="나비">
				<img class="grayscale" src="butterfly.jpg" alt="나비">
				<figcaption>filter: grayscale();</figcaption>
			</figure>
		</div>
		<div class="fig-container">
			<figure>
				<h2>Grayscale -50%</h2>
				<img src="butterfly.jpg" alt="나비">
				<img class="grayscale-50" src="butterfly.jpg" alt="나비">
				<figcaption>filter: grayscale(50%);</figcaption>
			</figure>
		</div>
		<div class="fig-container">
			<figure>
				<h2>Brightness - 어둡게</h2>
				<img src="butterfly.jpg" alt="나비">
				<img class="brightness-50" src="butterfly.jpg" alt="나비">
				<figcaption>filter: brightness(50%)</figcaption>
			</figure>
		</div>
		<div class="fig-container">
			<figure>
				<h2>Brightness - 밝게</h2>
				<img src="butterfly.jpg" alt="나비">
				<img class="brightness-150" src="butterfly.jpg" alt="나비">
				<figcaption>filter: brightness(150%)</figcaption>
			</figure>
		</div>
		<div class="fig-container">
			<figure>
				<h2>Contrast - 대비</h2>
				<img src="butterfly.jpg" alt="나비">
				<img class="contrast-20" src="butterfly.jpg" alt="나비">
				<figcaption>filter: contrast(20%)</figcaption>
			</figure>
		</div>
		<div class="fig-container">
			<figure>
				<h2>Saturate - 채도 30%</h2>
				<img src="butterfly.jpg" alt="나비">
				<img class="saturate-30" src="butterfly.jpg" alt="나비">
				<figcaption>filter: saturate(30%)</figcaption>
			</figure>
		</div>
		<div class="fig-container">
			<figure>
				<h2>Saturate - 채도 1000%</h2>
				<img src="butterfly.jpg" alt="나비">
				<img class="saturate-1000" src="butterfly.jpg" alt="나비">
				<figcaption>filter: saturate(1000%)</figcaption>
			</figure>
		</div>
		<div class="fig-container">
			<figure>
				<h2>Sepia - 세피아(적갈색톤) 100%</h2>
				<img src="butterfly.jpg" alt="나비">
				<img class="sepia" src="butterfly.jpg" alt="나비">
				<figcaption>filter: sepia()</figcaption>
			</figure>
		</div>
		<div class="fig-container">
			<figure>
				<h2>Sepia - 세피아(적갈색톤) 50%</h2>
				<img src="butterfly.jpg" alt="나비">
				<img class="sepia-50" src="butterfly.jpg" alt="나비">
				<figcaption>filter: sepia(50%)</figcaption>
			</figure>
		</div>
		<div class="fig-container">
			<figure>
				<h2>Blur - 블러(흐림) 3px</h2>
				<img src="butterfly.jpg" alt="나비">
				<img class="blur" src="butterfly.jpg" alt="나비">
				<figcaption>filter: blur(3px)</figcaption>
			</figure>
		</div>
		<div class="fig-container">
			<figure>
				<h2>Blur - 블러(흐림) 10px</h2>
				<img src="butterfly.jpg" alt="나비">
				<img class="blur-10" src="butterfly.jpg" alt="나비">
				<figcaption>filter: blur(10px)</figcaption>
			</figure>
		</div>
	</body>
</html>
