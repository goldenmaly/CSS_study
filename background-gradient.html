<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>그라드디언트 배경색</title>
		<link rel="stylesheet" href="background-gradient.css">
	</head>
	<body>
		<figure>
			<div class="gradient gradient-1"><span>gradient 1</span></div>
			<figcaption>background-image: linear-gradient(to bottom, red, blue);</figcaption>
		</figure>
		<figure>
			<div class="gradient gradient-2"><span>gradient 2</span></div>
			<figcaption>background-image: linear-gradient(to top, red, blue);</figcaption>
		</figure>
		<figure>
			<div class="gradient gradient-3"><span>gradient 3</span></div>
			<figcaption>background-image: linear-gradient(to right, red, blue);</figcaption>
		</figure>
		<figure>
			<div class="gradient gradient-4"><span>gradient 4</span></div>
			<figcaption>background-image: linear-gradient(to left, red, blue);</figcaption>
		</figure>
		<figure>
			<div class="gradient gradient-5"><span>gradient 5</span></div>
			<figcaption>background-image: linear-gradient(to bottom, red, blue, yellow);</figcaption>
		</figure>
		<figure>
			<div class="gradient gradient-6"><span>gradient 6</span></div>
			<figcaption>background-image: linear-gradient(to top, red, blue, yellow, green);</figcaption>
		</figure>
		<figure>
			<div class="gradient gradient-7"><span>gradient 7</span></div>
			<figcaption>background-image: linear-gradient(-45deg, red, blue);</figcaption>
		</figure>
		<figure>
			<div class="gradient gradient-8"><span>gradient 8</span></div>
			<figcaption>background-image: linear-gradient(20deg, red, blue);</figcaption>
		</figure>
		<figure>
			<div class="gradient gradient-9"><span>gradient 9</span></div>
			<figcaption>background-image: linear-gradient(to bottom, red 10%, blue 60%);</figcaption>
		</figure>
		<figure>
			<div class="gradient gradient-10"><span>gradient 10</span></div>
			<figcaption>background-image: radial-gradient(red, blue);</figcaption>
		</figure>
		<figure>
			<div class="gradient gradient-11"><span>gradient 11</span></div>
			<figcaption>background-image: radial-gradient(red, blue, yellow);</figcaption>
		</figure>
		<figure>
			<div class="gradient gradient-12"><span>gradient 12</span></div>
			<figcaption>background-image: radial-gradient(red 50%, blue 100%);</figcaption>
		</figure>
	</body>
</html>
