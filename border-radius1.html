<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>border-radius 프라퍼티</title>
		<link rel="stylesheet" href="border-radius.css">
	</head>
	<body>
		<figure>
			<div class="radius radius-1"><span>Radius 1</span></div>
			<figcaption>border-radius: 50%;</figcaption>
		</figure>
		<figure>
			<div class="radius radius-2"><span>Radius 2</span></div>
			<figcaption>border-radius: 100px 20px;</figcaption>
		</figure>
		<figure>
			<div class="radius radius-3"><span>Radius 3</span></div>
			<figcaption>border-radius: 100px 10px 50px;</figcaption>
		</figure>
		<figure>
			<div class="radius radius-4"><span>Radius 4</span></div>
			<figcaption>border-radius: 10px 50px 100px 150px;</figcaption>
		</figure>
		<figure>
			<div class="radius radius-5"><span>Radius 5</span></div>
			<figcaption>border-top-right-radius: 100px;</figcaption>
		</figure>
		<figure>
			<div class="radius radius-6"><span>Radius 6</span></div>
			<figcaption>border-bottom-left-radius: 100px;</figcaption>
		</figure>
		<figure>
			<div class="radius radius-7"><span>Radius 7</span></div>
			<figcaption>border-bottom-right-radius: 150px 50px;</figcaption>
		</figure>
		<figure>
			<div class="radius radius-8"><span>Radius 8</span></div>
			<figcaption>border-bottom-right-radius: 50px 150px;</figcaption>
		</figure>
		<figure>
			<div class="radius radius-9"><span>Radius 9</span></div>
			<figcaption>border-top-left-radius: 150px 50px;</figcaption>
		</figure>
		<figure>
			<div class="radius radius-10"><span>Radius 10</span></div>
			<figcaption>border-top-left-radius: 50px 150px;</figcaption>
		</figure>
	</body>
</html>
