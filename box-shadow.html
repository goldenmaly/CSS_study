<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>box shadow</title>
		<link rel="stylesheet" href="box-shadow.css">
	</head>
	<body>
		<figure>
			<div class="shadow shadow-1"><span>shadow 1</span></div>
			<figcaption>box-shadow: 10px 10px black;</figcaption>
		</figure>
		<figure>
			<div class="shadow shadow-2"><span>shadow 2</span></div>
			<figcaption>box-shadow: 15px 15px black;</figcaption>
		</figure>
		<figure>
			<div class="shadow shadow-3"><span>shadow 3</span></div>
			<figcaption>box-shadow: 15px 15px 3px black;</figcaption>
		</figure>
		<figure>
			<div class="shadow shadow-4"><span>shadow 4</span></div>
			<figcaption>box-shadow: 15px 15px 15px black;</figcaption>
		</figure>
		<figure>
			<div class="shadow shadow-5"><span>shadow 5</span></div>
			<figcaption>box-shadow: 15px 15px 15px 5px black;</figcaption>
		</figure>
		<figure>
			<div class="shadow shadow-6"><span>shadow 6</span></div>
			<figcaption>box-shadow: 15px 15px 15px 15px black;</figcaption>
		</figure>
		<figure>
			<div class="shadow shadow-7"><span>shadow 7</span></div>
			<figcaption>box-shadow: -15px 15px 15px 15px black;</figcaption>
		</figure>
		<figure>
			<div class="shadow shadow-8"><span>shadow 8</span></div>
			<figcaption>box-shadow: -15px -15px 15px 15px black;</figcaption>
		</figure>
		<figure>
			<div class="shadow shadow-9"><span>shadow 9</span></div>
			<figcaption>box-shadow: 10px 10px black, 20px 20px 5px blue, 30px 30px 5px red;</figcaption>
		</figure>
		<figure>
			<div class="shadow shadow-10"><span>shadow 10</span></div>
			<figcaption>box-shadow: 15px 15px 3px black, 0 0 60px 60px blue inset;</figcaption>
		</figure>
	</body>
</html>
